<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="keyboard/keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body class="m-5" style="height: 100%;">
<div class="container-fluid border">
    <div class="row border">
        <div class="col text-center p-3">
            <p>WIFI List</p>
            <div class="p-3 mx-4 border overflow-auto" style="height: 200px" id="wifi_list">
                <!--                <div class="py-2 border mb-3" style="cursor:pointer;">Niltech1</div>-->
                <div id="wifi_list_container"></div>
            </div>
            <button type="button" class="btn btn-info my-3" onclick="updateWifi()">SCAN</button>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="input_ssid" class="form-label use-keyboard-input">SSID</label>
                    <input type="text" class="form-control use-keyboard-input" id="input_ssid">
                </div>
                <div class="mb-3">
                    <label for="input_password" class="form-label">PASSWORD</label>
                    <input type="text" class="form-control use-keyboard-input" id="input_password">
                </div>
            </form>
            <button type="submit" class="btn btn-primary" onclick="connectToWifiBtn()">CONNECT</button>
            <hr>
            <div class="row">
                <div class="col">
                    WIFI Status
                </div>
                <div class="col" id="wifi_status">
                    Unknown
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    INTERNET Status
                </div>
                <div class="col" id="internet_status">
                    Unknown
                </div>
            </div>

        </div>
        <!-- ------------------------------------------------------------------------------------------------ -->
        <div class="col-6  text-center p-3 border">
            <div style="background-color: lightgreen;">
                <!--                <div>-->
                <!--                    <img id='loading-gif' src="./images/loading-two.gif" alt="this slowpoke moves" width="200" height="200"/>-->
                <video style="width:100%;"></video>
                <!--                </div>-->
            </div>
            <div id="keyboard"></div>
        </div>
        <!-- ------------------------------------------------------------------------------------------------ -->

        <div class="col text-center border">
            <form>
                <div class="mb-3">
                    <label for="stream_overlay_url" class="form-label">Overlay URL</label>
                    <input type="text" class="form-control use-keyboard-input" id="stream_overlay_url">
                </div>
                <div class="mb-3">
                    <label for="stream_site" class="form-label">
                        Streaming Site</label>
                    <input type="text" class="form-control use-keyboard-input"
                           id="stream_site">
                </div>
                <div class="mb-3">
                    <label for="stream_key" class="form-label">Key</label>
                    <input type="text" class="form-control use-keyboard-input" id="stream_key">
                </div>
            </form>
            <button class="btn btn-primary" onclick="refreshStreamData()">REFRESH</button>
            <button class="btn btn-info" onclick="updateStreamData()">SUBMIT</button>
            <hr>
            <div>
                <p>List of Cameras</p>
                <div class="p-3 mx-4 border overflow-auto" style="height: 200px" id="listCameras">
                    <!--                    <div class="py-2 border mb-3" style="cursor:pointer;">Niltech1</div>-->
                </div>
            </div>
            <hr>
            <div>
                <div class="d-flex flex-wrap justify-content-between">
                    <button type="button" class="btn btn-success text-light mb-2" onclick="startStream()">
                        START STREAM
                    </button>
                    <br>
                    <button type="button" class="btn btn-dark text-light mb-2" onclick="stopStream()">
                        STOP STREAM
                    </button>
                    <br>
                </div>
                <button type="button" class="btn btn-danger text-light mb-2" onclick="printMediaRecorder()">
                    SHUT DOWN
                </button>
            </div>
        </div>
    </div>
</div>

<!-- -----------------JavaScript Bundle with Popper---------------------- -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="keyboard/keyboard.js"></script>
<script src="js/api_fetch.js"></script>
<script src="js/stream.js"></script>
<script src="js/wifi_script.js"></script>
</body>
</html>
